<!DOCTYPE html>
<html>
<head>
    <title>URL Extractor</title>
</head>
<body>
    <h1>Target URL:</h1>
    <p id="targetUrl">Loading...</p>

    <script>
        async function loadFile() {
            try {
                const response = await fetch('results.txt');
                const data = await response.text();
                const url = data.match(/Target URL:\s*(.+)/)[1].trim();
                document.getElementById('targetUrl').textContent = url;
            } catch (error) {
                document.getElementById('targetUrl').textContent = 
                    `Error: ${error.message}. Use a local web server.`;
            }
        }

        loadFile();
    </script>
</body>
</html>
